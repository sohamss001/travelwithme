<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soham Tours And Travels | Registration</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== DARK THEME BASE ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b0f14, #121926);
      color: #e4e9f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== FORM CONTAINER ===== */
    .form-container {
      background: #161d2b;
      width: 420px;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    /* ===== TITLE ===== */
    .form-container h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #4da3ff;
      font-size: 28px;
    }

    .form-container p {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: #b6c2d9;
    }

    /* ===== INPUT FIELDS ===== */
    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #cfd8ea;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 14px;
      background: #0f1624;
      border: 1px solid #2a3553;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #4da3ff;
      box-shadow: 0 0 0 2px rgba(77, 163, 255, 0.2);
    }

    /* ===== BUTTON ===== */
    .register-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #4da3ff, #2d8cff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(77, 163, 255, 0.4);
    }

    /* ===== FOOTER TEXT ===== */
    .footer-text {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #9fb0cc;
    }

    .footer-text span {
      color: #4da3ff;
      font-weight: 500;
    }
  </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="registration.html">Registration Form</a></li>
            <li><a href="payment.html">Payment</a></li>
        </ul>
    </nav>

  <div class="form-container">
    <h1>Soham Tours & Travels</h1>
    <p>Travel Registration Form</p>

    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label>Select Destination</label>
        <select required>
          <option value="">Choose a destination</option>
          <option>Goa</option>
          <option>Manali</option>
          <option>Dubai</option>
          <option>Singapore</option>
          <option>Thailand</option>
        </select>
      </div>

      <div class="form-group">
        <label>Travel Date</label>
        <input type="date" required>
      </div>

      <button class="register-btn">Register Now</button>
    </form>

    <div class="footer-text">
      Â© 2026 <span>Soham Tours And Travels</span>
    </div>
  </div>

</body>
</html>
